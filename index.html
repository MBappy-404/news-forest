<!doctype html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">

     <title>News Forest</title>
</head>

<body>

     <!-- HEADER SECTION  START -->



     <header>

          <!-- NAVBER START -->

          <nav class="navbar navbar-expand-lg navbar-light ">
               <div class="container pb-3 ">
                    <a class="navbar-brand" href="#">
                         <img src="images/large_newsforest_0.png" class="w-50" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                         data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                         aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                         <ul class="nav nav-pills  mb-2  mb-lg-0 ">
                              <li class="nav-item">
                                   <a class="nav-link active" href="#">News</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link " href="#">Blog</a>
                              </li>


                         </ul>
                    </div>
               </div>
          </nav>

          <!-- NAVBER END -->

     </header>
     <!-- HEADER SECTION  END -->


     <!-- MENU SECTION START -->

     <section>
          <div class="container ">
               <div id="menu-item" class="menu-item">
                    <ul class="nav nav-pills justify-content-center" id="all-menu">

                    </ul>
               </div>
          </div>
     </section>

     <!-- MENU SECTION END -->


     <!-- DISPLAY CATEGORIES SECTION START -->

     <section>
          <div class="container ">
               <div class="all-categories">
                    <div id="categories-container" class="card mx-auto border-0" style="max-width: 90%;">



                    </div>
               </div>
          </div>
     </section>

     <!-- CATEGORY DETAILS  -->
     <section>
          <div class="container">
     
               

               <!-- Modal -->
               <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog  modal-xl">
                         <div class="modal-content">
                              <div class="modal-header">
                                   <h5 class="modal-title" id="categoryModalLabel">Modal title</h5>
                                   <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                              </div>
                              <div class="modal-body" id="modal-body">
                                   
                              </div>
                              <div class="modal-footer">
                                   <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                   <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </section>

     <!-- DISPLAY CATEGORIES SECTION END -->

     <!-- Bootstrap Bundle -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
     <script src="index.js"></script>


</body>

</html>
